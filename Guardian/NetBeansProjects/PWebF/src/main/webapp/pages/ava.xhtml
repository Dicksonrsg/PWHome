<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
    template="/templates/template.xhtml">
    
    <ui:define name="titulo" >Available</ui:define>
    
    <ui:define name="conteudo">
        
        <p:tabView>
            
            <p:tab title="Cadastrar">
            
                <h:form>

                    <p:panelGrid>
                        
                        <h:outputText value="Segunda:"/>
                        
                        <f:selectItem itemLabel="Segunda" itemValue="segunda" value="#{dayMBean.day.name}" />
                        <p:selectManyButton value="#{dayMBean.shiftz}" >
                            
                            <f:selectItems var="shift" value="#{shiftMBean.listAll}" itemLabel="#{shift.group}" itemValue="#{shift.id}" />
                            
                        </p:selectManyButton> 
                        <p:commandButton value="SALVAR" action="#{dayMBean.save}" icon="ui-icon-disk" ajax="false" />

                    </p:panelGrid>

                </h:form>
                
            </p:tab>
                
        </p:tabView>
        
    </ui:define>      
    
</ui:composition>
