<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      template="/templates/template.xhtml"
      >
    
    <ui:define name="titulo" >Login</ui:define>
    <link rel="stylesheet" href="/css/style.css"/>
    <ui:define name="conteudo">
        
        <h:form >
            
            <p:panel style=" height:120px;width:450px; position: relative;">  
            
                <p:panelGrid  styleClass="centered">
                        
                    <p:outputLabel value="Nome:" />
                        <br/>
                        <p:inputText value="#{soldierMB.sol.user}" size="50">  </p:inputText> 
                        <br/>
                        <p:outputLabel value="Senha:" />
                        <p:password value="#{soldierMB.sol.password}" size="50" >  </p:password>
                        <br/>
                        <p:commandButton value="Logar" ajax="false" action="#{soldierMB.validateSoldier}"/>
                        
                        <h:outputText id="display"/>
                </p:panelGrid>    
            </p:panel>    
        </h:form>
        
    </ui:define>

</ui:composition>
