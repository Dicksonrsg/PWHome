<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui" 
      template="/templates/template.xhtml"
      >
    
    <ui:define name="titulo" >Login</ui:define>
    <link rel="stylesheet" href="/css/style.css"/>
    <ui:define name="conteudo">
        
        <h:form id="formLogin">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <p:panel style=" height:120px;width:450px; position: relative;">  
            
                <p:panelGrid  styleClass="centered">
                        
                    <p:outputLabel value="Usuario:" />
                        <br/>
                        <p:inputText value="#{soldierMB.user}" size="50">  </p:inputText> 
                        <br/>
                        <p:outputLabel value="Senha:" />
                        <p:password value="#{soldierMB.pass}" size="50" >  </p:password>
                        <br/>
                        <p:commandButton value="Logar" icon="ui-icon-locked" ajax="false" action="#{soldierMB.doLogin}"/>
                        <p:commandButton value="Novo Usuario" icon="ui-icon-person" type="button" onclick="PF('varNewUser').show();"/>
                        <h:outputText id="display"/>
                </p:panelGrid>    
            </p:panel>    
        </h:form>
        
            <p:dialog id="NewUser" header="Solicitar acesso" widgetVar="varNewUser" showEffect="" resizable="false" hideEffect="fade">
                <p:panelGrid style="border: hidden" columns="1">
                    <p:outputLabel value="Envie mensagem para:"/>
                    <p:outputLabel value="dickson_ranon@hotmail.com" style="font-style: italic" />
                </p:panelGrid>
                <p:commandButton value="OK" icon="ui-icon-squaresmall-close" onclick="PF('varNewUser').hide();" />
            </p:dialog>
        
    </ui:define>

</ui:composition>
